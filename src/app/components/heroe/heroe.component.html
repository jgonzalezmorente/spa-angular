<div class="row">
    <div class="col-12 animated fadeIn">
        <h1> {{ getNombre() | uppercase }} <small>({{ getAparicion() | date:'y' }})</small></h1>
        <hr>
    </div>
    <div class="col-md-4 animated fadeIn fast">
        <img [src]="getImg()" class="img-fluid" [alt]="getNombre()">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8 animated fadeIn fast">
        <h3>{{ getNombre() }}</h3>
        <hr>
        <p>
            {{ getBio() }}
        </p>
        <div>
            <!--
            <img class="img-logo" [src]="getLogo()" alt="">
            -->
            <img *ngIf="getCasa()=='Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="Marvel">
            <img *ngIf="getCasa()=='DC'" class="img-logo" src="assets/img/dc-logo.jpg" alt="DC">
        </div>
    </div>
</div>
